<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Citation du jour</title>
  <style>
    :root{
      --txt:#253985;
      --bg:#F1F5F9;
    }
    html,body{margin:0;padding:0;background:transparent;}
    .banner{
      width:100%;
      background:var(--bg);
      border-bottom:1px solid rgba(37,57,149,0.15);
      overflow:hidden;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:16px;
      color:var(--txt);
      line-height:30px; /* doit matcher la hauteur iframe */
      height:30px;
      white-space:nowrap;
    }
    .text{
      display:inline-block;
      padding-left:100%;
      animation: marquee 18s linear infinite;
      will-change: transform;
    }
    @keyframes marquee{
      0%{transform:translateX(0);}
      100%{transform:translateX(-100%);}
    }
    @media (prefers-reduced-motion: reduce){
      .banner{height:auto;line-height:1.4;padding:10px 12px;white-space:normal;}
      .text{animation:none;padding-left:0;display:block;text-align:center;}
    }
  </style>
</head>
<body>
  <div class="banner" role="region" aria-label="Citation quotidienne">
    <span id="q" class="text"></span>
  </div>

  <script>
    (function(){
      const QUOTES = [
        "Le succès, c’est d’aller d’échec en échec sans perdre son enthousiasme. — Winston Churchill",
  "Ils ne savaient pas que c’était impossible, alors ils l’ont fait. — Mark Twain",
  "Ce qui ne me tue pas me rend plus fort. — Friedrich Nietzsche",
  "Que chacun examine ses pensées, ce sont elles qui font la qualité de sa vie. — Marc Aurèle",
  "Le courage n’est pas l’absence de peur, mais la capacité de la vaincre. — Nelson Mandela",
  "La meilleure façon de prédire l’avenir, c’est de le créer. — Peter Drucker",
  "On ne perd jamais, soit on gagne, soit on apprend. — Nelson Mandela",
  "La foi, c’est faire le premier pas même quand on ne voit pas tout l’escalier. — Martin Luther King Jr.",
  "La discipline est le pont entre les objectifs et les résultats. — Jim Rohn",
  "Le plus grand risque est de ne prendre aucun risque. — Mark Zuckerberg",
  "Ce n’est pas ce qui nous arrive qui nous définit, mais ce que nous faisons de ce qui nous arrive. — Aldous Huxley",
  "La persévérance est une longue course faite de petits pas. — Lao Tseu",
  "La confiance en soi est le premier secret du succès. — Ralph Waldo Emerson",
  "L’échec est simplement l’opportunité de recommencer, cette fois plus intelligemment. — Henry Ford",
  "On mesure l’homme à la grandeur de ce qui le fait tomber. — Antoine de Saint-Exupéry",
  "La liberté commence là où la peur s’arrête. — Osho",
  "Celui qui a un pourquoi peut endurer n’importe quel comment. — Viktor Frankl",
  "La réussite, c’est se lever une fois de plus qu’on est tombé. — Confucius",
  "On ne développe pas son caractère dans le confort et le calme. — Helen Keller",
  "L’expérience est le nom que chacun donne à ses erreurs. — Oscar Wilde",
  "Agis comme s’il était impossible d’échouer. — Dorothea Brande",
  "La constance transforme l’ordinaire en excellence. — John Wooden",
  "La paix intérieure commence quand on cesse de vouloir contrôler l’extérieur. — Eckhart Tolle",
  "Chaque difficulté porte en elle une opportunité équivalente. — Napoleon Hill",
  "La peur disparaît quand l’action commence. — David J. Schwartz",
  "L’humilité est la base solide de toute grandeur durable. — Charles de Gaulle",
  "Ce n’est pas la charge qui nous épuise, mais la façon dont on la porte. — Lou Holtz",
  "Le caractère, c’est ce que l’on fait quand personne ne regarde. — John Wooden",
  "La patience est la compagne du courage. — Saint Augustin",
  "La vraie force est intérieure, silencieuse et constante. — Mahatma Gandhi"
      ];

      const MS_PER_DAY = 86400000;
      const epoch = Date.UTC(2026,0,1); // référence stable
      const idx = Math.floor((Date.now() - epoch) / MS_PER_DAY);
      const quote = QUOTES[((idx % QUOTES.length) + QUOTES.length) % QUOTES.length];

      document.getElementById("q").textContent = "Citation du jour : " + quote;
    })();
  </script>
</body>
</html>
