<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Citation du jour</title>
  <style>
    :root{
      --txt:#253985;
      --bg:#F1F5F9;
    }
    html,body{margin:0;padding:0;background:transparent;}
    .banner{
      width:100%;
      background:var(--bg);
      border-bottom:1px solid rgba(37,57,149,0.15);
      overflow:hidden;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:16px;
      color:var(--txt);
      line-height:30px; /* doit matcher la hauteur iframe */
      height:30px;
      white-space:nowrap;
    }
    .text{
      display:inline-block;
      padding-left:100%;
      animation: marquee 18s linear infinite;
      will-change: transform;
    }
    @keyframes marquee{
      0%{transform:translateX(0);}
      100%{transform:translateX(-100%);}
    }
    @media (prefers-reduced-motion: reduce){
      .banner{height:auto;line-height:1.4;padding:10px 12px;white-space:normal;}
      .text{animation:none;padding-left:0;display:block;text-align:center;}
    }
  </style>
</head>
<body>
  <div class="banner" role="region" aria-label="Citation quotidienne">
    <span id="q" class="text"></span>
  </div>

  <script>
    (function(){
      const QUOTES = [
        "Le changement commence quand on voit clairement ce qui se joue, sans se juger.",
        "Un bon coach ne vous pousse pas : il vous aide à vous aligner.",
        "Ce qui compte, ce n'est pas d'en faire plus. C'est de faire mieux, plus simple.",
        "Votre énergie est une ressource stratégique : protégez-la comme votre trésorerie.",
        "La clarté précède la performance : décidez ce qui est vraiment prioritaire.",
        "La discipline n'est pas une contrainte : c'est un cadre qui libère.",
        "La progression durable se construit en petits pas, tenables et répétés.",
        "Ce que vous tolérez se répète. Ce que vous clarifiez se transforme.",
        "Un système fiable vaut mieux qu'un effort héroïque.",
        "Dire non à l'accessoire, c'est dire oui à l'essentiel.",
        "On ne manque pas de temps : on manque souvent de décisions.",
        "Déléguer, ce n'est pas se décharger : c'est rendre autonome.",
        "Le contrôle rassure à court terme, mais il épuise à long terme.",
        "La bonne question n'est pas \"comment tout faire\", mais \"que faut-il arrêter ?\".",
        "Votre entreprise doit fonctionner sans vous… au moins un peu plus chaque mois.",
        "L'organisation n'est pas un luxe : c'est une protection contre la surcharge.",
        "Un objectif clair évite dix urgences.",
        "Ce n'est pas la charge qui use le plus, c'est l'incertitude.",
        "La qualité de vos semaines dépend de la qualité de votre préparation.",
        "Les habitudes gagnent quand la motivation baisse.",
        "Un processus simple bat une solution brillante que personne n'applique.",
        "La priorité du jour : sécuriser ce qui vous donne de l'air.",
        "Un bon plan est celui que vous pouvez tenir les jours compliqués.",
        "Votre rôle n'est pas de tout faire : c'est de faire grandir le système.",
        "On avance mieux quand on mesure peu, mais bien.",
        "La liberté se construit : une règle claire, une action à la fois.",
        "Ce qui est écrit s'exécute mieux. Ce qui est flou se discute sans fin.",
        "Remettre à plat, ce n'est pas reculer : c'est reprendre le contrôle intelligemment.",
        "La confiance se développe quand les règles sont claires et partagées.",
        "Le vrai levier, c'est la simplicité : retirer avant d'ajouter."
      ];

      const MS_PER_DAY = 86400000;
      const epoch = Date.UTC(2026,0,1); // référence stable
      const idx = Math.floor((Date.now() - epoch) / MS_PER_DAY);
      const quote = QUOTES[((idx % QUOTES.length) + QUOTES.length) % QUOTES.length];

      document.getElementById("q").textContent = "Citation du jour : " + quote;
    })();
  </script>
</body>
</html>
